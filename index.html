<!DOCTYPE html>
<html>
	<head>
		<title>MD5</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="//oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>JavaScript MD5</h1>

					<p>
						Copy and paste below to get your MD5.
					</p>
					<p class="input-group">
						<span class="input-group-addon">MD5</span>
						<input id="hash" type="text" class="form-control" placeholder="Hash">
					</p>
					<textarea id="raw" class="form-control col-md-12" rows="20" placeholder="Text to Hash"></textarea>
				</div>
			</div>
		</div>

		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
		<script src="md5.js"></script>
		<script>
			$(function()
			{
				$("#raw").bind('input propertychange', function()
				{
					var text = $(this).val();
					$("#hash").val(text ? CryptoJS.MD5(text) : "");
				});
			});
		</script>
	</body>
</html>
